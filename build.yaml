targets:
  $default:
    builders:
      bloc_event_gen|bloc_event_gen:
        enabled: true
        generate_for:
          - example/lib/**.dart
          - lib/**.dart
          - test/**.dart

builders:
  bloc_event_gen:
    import: "package:bloc_event_gen/builder.dart"
    builder_factories: ["eventGenerator"]
    build_extensions: {".dart": [".bloc_event_gen.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]